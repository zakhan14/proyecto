{% extends 'base.html' %}
{% block title%} Post List {% endblock %}

{% block content %}
<h1 class="titulo">Lista de Tags</h1>
<a href="{% url 'post_list' %}">Lista de posts</a>
<a href="{% url 'tag_create' %}">Crea un nuevo tag</a>
<ul>
    {% for tag in object_list %}

        <li class="tarjeta">
            
            <p>{{ tag.name }}</p>
            
        </li>
        <a href="{% url 'tag_delete' tag.pk %}">Eliminar tag?</a>
    {% endfor %}
</div>
{% endblock %}
